<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unique Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #e09, #d0e);
            color: #333;
        }
        .container {
            width: 80%;
            max-width: 800px;
            margin: auto;
            padding: 20px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }
        h1, h2 {
            color: #e09;
            text-align: center;
        }
        p {
            text-align: center;
            line-height: 1.6;
        }
        .skills, .projects, .contact {
            margin-top: 20px;
        }
        .skills-list, .projects-list {
            display: flex;
            justify-content: space-around;
            margin-top: 10px;
            flex-wrap: wrap;
        }
        .skills-list div, .projects-list div {
            background: #e0e0e0;
            padding: 15px;
            margin: 10px;
            border-radius: 8px;
            box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.1);
            width: 45%;
            text-align: center;
        }
        .contact-form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .contact-form input, .contact-form textarea {
            width: 80%;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 1em;
        }
        .contact-form button {
            padding: 10px 20px;
            background-color: #e09;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
        }
        .contact-form button:hover {
            background-color: #d06;
        }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <h1>Your Unique Portfolio</h1>
            <p>Welcome to my portfolio page! Explore my skills, projects, and feel free to reach out!</p>
        </header>

        <section class="skills">
            <h2>Skills</h2>
            <div class="skills-list">
                <div>HTML & CSS</div>
                <div>JavaScript</div>
                <div>Responsive Design</div>
                <div>UI/UX Design</div>
            </div>
        </section>

        <section class="projects">
            <h2>Projects</h2>
            <div class="projects-list">
                <div>Project 1: Personal Blog</div>
                <div>Project 2: E-commerce Site</div>
                <div>Project 3: Todo App</div>
                <div>Project 4: Portfolio Page</div>
            </div>
        </section>

        <section class="contact">
            <h2>Contact Me</h2>
            <form class="contact-form">
                <input type="text" placeholder="Your Name" required>
                <input type="email" placeholder="Your Email" required>
                <textarea rows="4" placeholder="Your Message" required></textarea>
                <button type="submit">Send Message</button>
            </form>
        </section>
    </div>

</body>
</html>
